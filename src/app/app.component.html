<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="light">
        <ion-progress-bar value="1"></ion-progress-bar>

        <ion-title>DMMIB Reports</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list id="inbox-list">
        @for (p of appPages; track p; let i = $index) {
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                      routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        }
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar color="light">
        <ion-item color="light" lines="none">
          <ion-toggle (ionChange)="toggleChange($event)" [(ngModel)]="paletteToggle" color="medium">Dark Mode
          </ion-toggle>
        </ion-item>
        <ion-item (click)="download()" button color="light">
          Export
          <ion-icon color="medium" name="cloud-download" slot="end"></ion-icon>
        </ion-item>
        <ion-item *ngIf="showImportButton" color="light">
          Import
          <input (change)="onImportFileChange($event)" accept=".json" class="file-upload" type="file">
          <ion-icon (click)="upload()" [color]="file ? 'success' : 'medium'" id="open-loading" name="cloud-upload"
                    slot="end"></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
