<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-progress-bar [color]="progressBarColor" value="1"></ion-progress-bar>

    <ion-title>Reports</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="add()">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let report of data()">
      <ion-item (click)="open(report)" button lines="full">
        <ion-badge slot="end">{{ report.id }}</ion-badge>
        <ion-label class="ion-text-nowrap">{{ report.problem }}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="delete(report)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
